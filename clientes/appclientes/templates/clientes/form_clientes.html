<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div>
            {{ form.nome.errors }}
            <label>Nome :</label>
            {{ form.nome }}
        </div>
        <div>
            {{ form.sexo.errors }}
            <label>Sexo :</label>
            {{ form.sexo }}
        </div>
        <div>
            {{ form.data_nascimento.errors }}
            <label>Data de Nacimento :</label>
            {{ form.data_nascimento }}
        </div>
        <div>
            {{ form.Email.errors }}
            <label>Email :</label>
            {{ form.email }}
        </div>
        <div>
            {{ form.Profissão.errors }}
            <label>Profissão :</label>
            {{ form.profissao }}
        </div>

        <div>
            <input type="submit" name="Cadastrar">
        </div>
    </form>

</body>
</html>
