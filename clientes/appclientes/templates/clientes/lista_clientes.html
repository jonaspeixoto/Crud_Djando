{% extends "clientes/base.html" %}

{% block titulo %}
Listagem de clientes
{% endblock titulo %}

{% block conteudo %}
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Sexo</th>
        </tr>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.data_nascimento}}</td>
                <td>{{cliente.sexo}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'cadastra_cliente' %}"><button class="btn btn-primary">Cadastrar</button></a>
   <table class="table">
{% endblock conteudo %}
