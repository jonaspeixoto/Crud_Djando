<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TW Clientes</title>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Sexo</th>
        </tr>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.data_nascimento}}</td>
                <td>{{cliente.sexo}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
